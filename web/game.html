<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Mania</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

<center>
    <h2>Choisissez une image à jouer :</h2>  

<div id="imageList">
    <img src="sary/aina.jpg" alt="Aina" width="100" height="100" onclick="selectImage('sary/aina.jpg')" id="aina">
    <img src="sary/clement.jpg" alt="Clement" width="100" height="100" onclick="selectImage('sary/clement.jpg')" id="clement">
    <img src="sary/doda.jpg" alt="Doda" width="100" height="100" onclick="selectImage('sary/doda.jpg')" id="doda">
    <img src="sary/hai.jpg" alt="Hai" width="100" height="100" onclick="selectImage('sary/hai.jpg')" id="hai">
    <img src="sary/jade.jpg" alt="Jade" width="100" height="100" onclick="selectImage('sary/jade.jpg')" id="jade">
    <img src="sary/ruth.jpg" alt="Ruth" width="100" height="100" onclick="selectImage('sary/ruth.jpg')" id="ruth">
</div>

</center> 

    <h2>Entrez le nombre de lignes et de colonnes :</h2>     

<label for="inputRows">Lignes :</label>
<input type="number" id="inputRows" min="1" value="2">

<label for="inputCols">Colonnes :</label>
<input type="number" id="inputCols" min="1" value="2">

<button onclick="generateMatrix()">Commencer à jouer</button>

<center>    
     <h2>Image Puzzle :</h2>
<canvas id="puzzleImage" width="400" height="300"></canvas>

<h2>Puzzle Mania :</h2>
<div id="matrixOutput"></div>

<div id="gameInfo" style="display: none;">
    <button id="redistributeButton" onclick="generateMatrix()">Redistribuer</button>
    <button class="rotation-button" onclick="rotateMatrix(-90)">-90°</button>
    <button class="rotation-button" onclick="rotateMatrix(90)">+90°</button>
    <button class="rotation-button" onclick="rotateMatrix(-180)">-180°</button>
    <button class="rotation-button" onclick="rotateMatrix(180)">+180°</button>

    <p>Coups: <span id="moveCount">0</span></p>
    <p>Vies: <span id="lifeCount">0</span></p>
    <p id="gameResult"></p>
</div>
</center>

<script src="js/game.js"></script>
</body>
</html>
